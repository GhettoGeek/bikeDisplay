[env:mzeroUSB]
platform = atmelsam
board = zeroUSB
framework = arduino
upload_port = /dev/cu.usbmodemFD1231
lib_deps =
    adafruit/Adafruit_ASFcore
    adafruit/Adafruit_FreeTouch
    adafruit/Adafruit_NeoPixel_ZeroDMA
    adafruit/Adafruit_ZeroDMA
    Adafruit Neopixel
    FastLED
    Keypad
    NeoGPS
    U8g2